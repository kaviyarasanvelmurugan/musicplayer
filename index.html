<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoTune â€“ Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="music-style.css">

  <!-- ICONS -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<div class="music-app">

  <!-- HEADER -->
  <header class="header">
    <i class='bx bx-music'></i>
    <h1>EchoTune</h1>
  </header>

  <!-- PLAYER -->
  <section class="player">
    <div class="disc">
      <img src="https://images.unsplash.com/photo-1614149162883-504ce4d13909?w=500" alt="Album">
    </div>

    <h2>Believer</h2>
    <p>Imagine Dragons</p>

    <div class="seek">
      <div class="seek-fill"></div>
    </div>

    <div class="time">
      <span>1:32</span>
      <span>3:24</span>
    </div>

    <div class="buttons">
      <i class='bx bx-skip-previous'></i>
      <i class='bx bx-play-circle'></i>
      <i class='bx bx-skip-next'></i>
    </div>
  </section>

  <!-- PLAYLIST -->
  <section class="playlist">
    <h3>ðŸŽµ Your Playlist</h3>

    <div class="song active">
      <span>01</span>
      <div>
        <h4>Never Ending Story</h4>
        <p>Stranger Things</p>
      </div>
      <i class='bx bx-play'></i>
    </div>

    <div class="song">
      <span>02</span>
      <div>
        <h4>I Think I Am a Fool</h4>
        <p>Charlie Puth</p>
      </div>
      <i class='bx bx-play'></i>
    </div>

    <div class="song">
      <span>03</span>
      <div>
        <h4>Believer</h4>
        <p>Imagine Dragons</p>
      </div>
      <i class='bx bx-play'></i>
    </div>

  </section>

</div>

</body>
</html>
